<div class="miga" [style.color]="colorTxt">
    <div *ngFor="let i of breadcrumbs; let index = index">
        <div *ngIf="index < breadcrumbs.length - 1;else lastItem" >
            <a [style.color]="colorTxt" [routerLink]="i?.link">{{i?.title}}</a>
            <span class="fas fa-chevron-right"></span>
        </div>

        <ng-template #lastItem>
            <a [style.color]="colorTxt">{{i?.title}}</a>
        </ng-template>
        
    </div>
</div>
