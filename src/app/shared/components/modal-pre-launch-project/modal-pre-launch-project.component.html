<span _ngcontent-serverapp-c76="" class="bg_dark" [ngStyle]="{'display': modalIsOpen ? 'block':'none'}"></span>
    <div class="s_modal_calculadora" [ngClass]="{'active': modalIsOpen}">
        <a class="close_calc">
            <span class="fas fa-arrow-right" (click)="modalIsOpen=false"></span>
        </a>
        <form [formGroup]="form" class="f_calculadora" (ngSubmit)="saveFormData()">
            <div class="h_form_proy_esp">
                Llene el formulario a continuación para inscribirse
            </div>
            <div class="grand_c_inputs">
                <div class="datos_persona">
                    <div class="cont_input_x1">
                        <input type="text" placeholder="Nombre" formControlName="name">
                        <div class="text-danger" style="height: 11px;">
                            <small *ngIf="hasErrorsFieldForm('name')">campo inválido*</small>
                        </div>
                    </div>
                    <div class="cont_input_x1">
                        <input type="text" placeholder="Apellidos" formControlName="last_name">
                        <div class="text-danger" style="height: 11px;">
                            <small *ngIf="hasErrorsFieldForm('last_name')">campo inválido*</small>
                        </div>
                    </div>
                    <div class="cont_input_x1">
                        <input type="email" placeholder="Email" formControlName="email">
                        <div class="text-danger" style="height: 11px;">
                            <small *ngIf="hasErrorsFieldForm('email')">campo inválido*</small>
                        </div>
                    </div>
                    <div class="cont_input_x1">
                        <input type="number" placeholder="Teléfono" formControlName="phone">
                        <div class="text-danger" style="height: 11px;">
                            <small *ngIf="hasErrorsFieldForm('phone')">campo inválido*</small>
                        </div>
                    </div>
                    
                </div>
                
                <div class="cont_chk">
                    <input type="checkbox" name="" id="calc_form_chk" formControlName="terms">
                    <label for="calc_form_chk"> Acepto y Autorizo la 
                        <a routerLink="/legales/politicas-de-privacidad" target="_blank">
                            Política de Tratamiento de Datos
                        </a>
                    </label>
                </div>
                <div class="text-danger" style="height: 11px;">
                    <small *ngIf="hasErrorsFieldForm('terms')">debes aceptar la política de tratamiento de datos*</small>
                </div>
                <div class="cont_submit">
                    <button type="submit" class="btn">Enviar</button>
                </div>

            </div>
        </form>
    </div>
